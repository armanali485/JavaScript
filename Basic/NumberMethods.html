<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  a= "99 44";
        document.write(a+"<br>");
        document.write(typeof(a)+"<br>");
        var num = Number(a);
        document.write(num+"<br>");
        document.write(typeof(num)+"<br>");
        var num = Number.parseInt(a);
        document.write(num+"<br>");
        document.write(typeof(num)+"<br>");

    </script>
