<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm Prompt Box</title>
</head>
<body>
    <script>
        var x=alert("This is Alert Box");
        document.write("Alert Box :"+ x+"<br>");
        var a = confirm("This is a Confirm Box");
        document.write("Value of Confirm Box :"+ a+"<br>");
        a=prompt("This is a Prompt");
        document.write("Value of  Input Via Promot Box :" + a + "<br> Type of  Input Via Promot Box : "+ typeof a)
    </script>
</body>
</html>
