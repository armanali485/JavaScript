<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //VAR Variables
        var a;//intialized Undefined
        document.write(a+"<br>");
        a="Var";//Update The value if variables
        document.write(a+"<br>");
        a="Var Update";//Update The value if variables
        document.write(a+"<br>");
        var a="Re-declare Var";//re-declared the variables
        document.write(a+"<br>");

        document.write("<br><br><br>");

        //LET Variables
        let b;//intialized Undefined
        document.write(b+"<br>");
        b="Let";//Update The value if variables
        document.write(b+"<br>");
        b="Let Updated";//Update The value if variables
        document.write(b+"<br>");
        //re-declared the variables is not Possible (Allowed)
        /*let b="arman ali";
        document.write(b+"<br>");*/

        document.write("<br><br><br>");

        //CONST Variables
        // const c;//intialized Undefined is Not Possible Because we can't modefiy Letter
        // document.write(c+"<br>");
        const c="Const";//Intialize and Declaration of  variables
        document.write(c+"<br>");
        // var c="arman ali";//re-declared the variables is not Possible
        // document.write(c+"<br>");
    </script>
</body>
</html>
